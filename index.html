<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Admin Dashboard</title>
</head>
<body>  
    <div class="container">
        <div class="header">
            <div class="search">
                <span class="search-icon">search</span>
                <input class="search-input" type="search" placeholder="Search">
            </div>
            <div class="profile">
                <span class="bell-icon">bell</span>
                <button class="profile-btn"><span class="profile-picture-btn">pfp</span> MWTHEKING</button>
            </div>
            <div class="profile-welcome">
                <span class="profile-picture">pfp</span>
                <div>Hi there,</div>
                <div>MWTHEKING</div>
            </div>
            <div class="header-btns">
                <button class="new">New</button>
                <button class="upload">Upload</button>
                <button class="share">Share</button>
            </div>
        </div>
        <div class="sidebar">
            <div class="dash-logo">
                <div>Dashboard</div>
            </div>
            <div class="sidebar-nav">
                <button class="home">Home</button>
                <button class="profile">Profile</button>
                <button class="messages">Messages</button>
                <button class="history">History</button>
                <button class="task">Task</button>
                <button class="communities">Communities</button>
            </div>
            <div class="sidebar-nav-settings">
                <button class="settings">Settings</button>
                <button class="support">Support</button>
                <button class="privacy">Privacy</button>
            </div>
        </div>
        <div class="main-content"></div>
    </div>
</body>
</html>
